syntax = "proto3";

/** Mag
 *
 * Magnetometer (mag) messages.
 */

package swiftnav.sbp.mag;


/** Raw magnetometer data
 *
 * Raw data from the magnetometer.
 */
message MsgMagRaw {
    uint32 tow = 1;
    uint32 tow_f = 2;
    sint32 mag_x = 3;
    sint32 mag_y = 4;
    sint32 mag_z = 5;
}