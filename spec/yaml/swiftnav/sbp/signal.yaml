package: swiftnav.sbp.signal
description: Struct to represent the signal (constellation, band, satellite identifier).
stable: True
public: True
include:
  - types.yaml
definitions:

 - SBPSignal:
    short_desc: Represents all the relevant information about the signal
    desc: |
        Signal identifier containing constellation, band, and satellite identifier
    fields:
        - sat:
            type: u16
            desc: Constellation-specific satellite identifier
        - band:
            type: u8
            desc: Signal band      
        - constellation:
            type: u8
            desc: Constellation to which the satellite belongs
