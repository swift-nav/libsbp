            units: 0.004 mm/s
            desc: Velocity of orbit cross delta correction
        - c0:
            type: s32
            units: 0.1 mm
            desc: C0 polynomial coefficient for correction of broadcast satellite clock
        - c1:
            type: s32
            units: 0.001 mm/s
