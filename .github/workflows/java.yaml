name: Java
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - staging
    tags:
      - "*"
  pull_request:
    paths:
      - "java/**"
      - .github/workflows/java.yaml
jobs:
  tests-java-1_8:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 7.1.1
      - name: Run tests
        run: make test-java
