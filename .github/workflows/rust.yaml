name: Rust
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - staging
    tags:
      - "*"
  pull_request:
    paths:
      - "rust/**"
      - Cargo.toml
      - Cargo.lock
      - scripts/ci_prepare_rust.bash
      - scripts/ci_build_rust.bash
      - .github/workflows/rust.yaml
jobs:
  lint:
    name: Format and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: ./scripts/ci_prepare_rust.bash
        shell: bash

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - uses: actions-rs/cargo@v1
        name: Format Check
        with:
          command: fmt
          args: -- --check

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: ./scripts/ci_prepare_rust.bash
        shell: bash

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run tests
        run: make test-rust

  build:
    name: Build binaries
    needs: [ lint, test ]
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-12
          - windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - run: ./scripts/ci_prepare_rust.bash
        shell: bash

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build ${{ matrix.os }} binaries
        id: build
        run: ./scripts/ci_build_rust.bash
        shell: bash

      - name: Cache artifact names for package registry
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          if [ ${{ matrix.os }} == "ubuntu-18.04" ]; then
            echo LINUX_RELEASE_ARCHIVE=${{ steps.build.output.artifact_name }} >> $GITHUB_ENV
          elif [ ${{ matrix.os }} == "macos-12" ]; then
            echo MAC_RELEASE_ARCHIVE=${{ steps.build.output.artifact_name }} >> $GITHUB_ENV
          elif [ ${{ matrix.os }} == "windows-2022" ]; then
            echo WINDOWS_RELEASE_ARCHIVE=${{ steps.build.output.artifact_name }} >> $GITHUB_ENV
          fi

      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "artifacts/*/*.zip"
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  registry:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    name: Publish rust release to package-registry
    runs-on: ubuntu-latest
    steps:
      - name: Hook into package registry
        uses: swift-nav/swift-cli-publisher@v2
        env:
          DL_LINUX: ${{ env.LINUX_RELEASE_ARCHIVE }}
          DL_MAC: ${{ env.MAC_RELEASE_ARCHIVE }}
          DL_WIN: ${{ env.WINDOWS_RELEASE_ARCHIVE }}
          TOOLS: "sbp2json,json2sbp,json2json"
        with:
          token: ${{ secrets.GH_TOKEN }}
          gh-name: ${{ secrets.GH_NAME }}
          gh-email: ${{ secrets.GH_EMAIL }}


