name: Haskell

on:
  push:
    tags:
      - "*"
    branches:
      - master
  pull_request:
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      haskell: ${{ steps.filter.outputs.haskell }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            haskell:
              - 'haskell/**'

  build:
    name: Build
    needs: [changes]
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      needs.changes.outputs.haskell == 'true' ||
      contains(github.event.head_commit.message, '[ci all]')"
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'haskell/**'

      - uses: actions/checkout@v2

      - uses: haskell/actions/setup@v1
        with:
          enable-stack: true

      - name: Build binaries
        id: build
        working-directory: ./haskell
        run: |
          VERSION="$(git describe --always --tags --dirty)"
          BUILD_TRIPLET="$(cc -dumpmachine)"
          ARTIFACT_NAME="sbp_tools_haskell-${VERSION}-${BUILD_TRIPLET}.tar.gz"

          mkdir ./bins
          stack install --local-bin-path ./bins
          tar -C ./bins -czf $ARTIFACT_NAME \
            sbp2json \
            sbp2prettyjson \
            sbp2yaml \
            json2sbp \
            json2json \
            sbp2nmea
          echo "::set-output name=artifact_name::$ARTIFACT_NAME"

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.build.outputs.artifact_name }}
          path: ./haskell/${{ steps.build.outputs.artifact_name }}

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs:
      - build
    name: Publish github release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Show artifacts
        run: ls -R
        working-directory: artifacts

      - name: Upload Release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "@(artifacts/**/*.zip|artifacts/**/*.tar.gz)"
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
